<!doctype html>
<html xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <title>Opersys Remote Interface</title>

    <script language="javascript" src="js/b_main.js"></script>
    <script language="javascript">
        window.addEventListener("load", function () {
            JS.onLoad();
        });
    </script>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>

<div class="infoView">
    <table class="infoTable">
        <tr>
            <td colspan="3">
                <div>
                    Opersys Remote Interface
                    <img src="images/opersys_land_logo.png" />
                </div>
            </td>
        </tr>
        <tr>
            <td rowspan="6">
                <img width="320" id="previewImage" src="" />
            </td>
        </tr>

        <tr>
            <td><em>Manufacturer</em></td>
            <td><span id="info-manufacturer"></span></td>
        </tr>

        <tr>
            <td><em>ABI</em></td>
            <td><span id="info-abi"></span></td>
        </tr>

        <tr>
            <td><em>Model</em></td>
            <td><span id="info-model"></span></td>
        </tr>

        <tr>
            <td><em>Actual resolution</em></td>
            <td><span id="info-display"></span></td>
        </tr>

        <tr>
            <td><em>Projected resolution</em></td>
            <td><span id="info-virt"></span></td>
        </tr>

        <tr>
            <td colspan="3">
                <div id="display">
                    <a href="javascript:JS.openDisplay()">OPEN THE FUCKING DISPLAY</a>
                </div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
